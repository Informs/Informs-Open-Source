{{cssLink}}
<title>Informs guide @ the side</title>

<body {{netscapeMargin}} class="guidebody">

<!-- hide the guide! -->

<div id="hiddenblock">

<!-- top navigation bar link -->

<p>
<div style="text-align:left;"><a accesskey="p" onclick="{{previousOnClick}}" href="{{previousLink}}" target="{{previousTarget}}" title="{{previousTitle}}">&lt;&lt; {{previousTitle}}</a></div>
</p>


<!-- start the guide at the side -->

<div class="sideguide">
<div class="heading">{{heading}}<br />{{stepInfo}}</div>
<p>
{{content}}
</p>
</div>

<!-- bottom navigation bar link -->

<p>
<div style="text-align:right;"><a accesskey="n" onclick="{{nextOnClick}}" href="{{nextLink}}" target="{{nextTarget}}" title="{{nextTitle}}">{{nextTitle}} &gt;&gt;</a></div>
</p>
{{editLink}}

</div>
